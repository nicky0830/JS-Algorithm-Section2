<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //내 풀이: 정답! //[]에 원소를 더할 때는 +가 아니라 .push로! 
    function solution(s){ 
        let answer = [s[0]];
      for(let i=0;i<s.length-1;i++){
              if(s[i]<s[i+1])answer+= ","+[s[i+1]];
          }return answer;
      }  

      //쌤 풀이:
      function solution(arr){         
                let answer=[];
                answer.push(arr[0]);
                for(let i=1; i<arr.length; i++){
                    if(arr[i]>arr[i-1]) answer.push(arr[i]);
                }
                return answer;
            }
    
    let arr = [7,3,9,5,6,12];
    console.log(solution(arr));
    </script>
</body>
</html>
