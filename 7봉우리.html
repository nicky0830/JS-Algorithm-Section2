<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
    <script>
        function solution(s){ 
            //상하좌우 
            //상하: s[i-1][j],s[i+1][j]
            //좌우: s[i][j-1], s[i][j+1]
            let answer=0;
            for(let i=1;i<s.length;i++){ 
                for(let j=1;j<s.length;j++){
                    if(s[i][j]>s[i-1][j]&&
                    s[i][j]>s[i+1][j]&&
                    s[i][j]>s[i][j-1]&&
                    s[i][j]>s[i][j+1]
                    ) answer++;
                }
            }
            return answer;
        }
        
        function solution(arr){  
                let answer=0;
                let n=arr.length;
                let dx=[-1, 0, 1, 0]; //하우상좌
                let dy=[0, 1, 0, -1]; 
                for(let i=0; i<n; i++){
                    for(let j=0; j<n; j++){
                        let flag=1;
                        for(let k=0; k<4; k++){
                            let nx=i+dx[k];
                            let ny=j+dy[k];
                            // if(arr[nx][ny]>=arr[i][j])
                            if(nx>=0 && nx<n && ny>=0 && ny<n && arr[nx][ny]>=arr[i][j]){
                                flag=0; //만약 해당값보다 상하좌우에 더 큰 값이 있으면
                                break;
                            }
                        }
                        if(flag) answer++; //flag이 1이면true(0이 아니니까)봉우리가 하나도 없다는 말
                    }
                }  
                  
                return answer;
            }
             let arr=[[5, 3, 7, 2, 3],
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];

        console.log(solution(arr));
    </script> 
    
</body>
</html>
