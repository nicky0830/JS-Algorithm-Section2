<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script> 
    //Array.from(object, mapFunction, thisValue): array로 만들 객체, 객체에 적용할 function, this로 쓸 값
    //Array.from():유사 배열 객체나 반복 가능한 객체를 얕게 복사해 새로운 array객체 만든다
    //ex. Array.from([1,2,3],x => x+x) // Array[2,4,6]
    //ex. Array.from('foo') // Array["f","o","o"]


    function solution(arr){
        let n=arr.length;
        let answer = Array.from({length:n}, ()=>1);   
        //0~n-1까지의 index를 가진 array를 만드는 방법 
        //(최솟값이 1등이니까)1로 초기화 
        for(let i=0;i<n;i++){ 
            for(let j=0;j<n;j++){ 
                if(arr[i]<arr[j]) answer[i]++; 
            }
        }
        return answer;
    }

    let arr = [87,89,92,100,76];
    console.log(solution(arr));
    
    </script>
    
</body>
</html>
