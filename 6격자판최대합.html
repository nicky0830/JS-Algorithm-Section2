     function solution(arr){  
                let answer=Number.MIN_SAFE_INTEGER;
                let n=arr.length;
                let sum1=sum2=0;

                for(let i=0; i<n; i++){ //행 번호 (i를 고정하고 j가 돈다)
                    sum1=sum2=0; //i 하나씩 커질 때마다 초기화(j가 한바퀴 돌고)
                    for(let j=0; j<n; j++){ // 열번호
                        sum1+=arr[i][j]; //행의 합(가로수)
                        sum2+=arr[j][i]; // 열의 합(세로수)
                    }
                    answer=Math.max(answer, sum1, sum2); 
                    //한 행,열을 돈 다음에 나온 sum1,sum2와 answer까지 다 비교하고 
                    // sum1=sum2=0으로 초기화해서 다음i값으로 또 돈다 
                }
                sum1=sum2=0;
                //대각선 합하기 위해 여기서 또 선언

                for(let i=0; i<n; i++){
                    sum1+=arr[i][i];
                    sum2+=arr[i][n-i-1];
                }  
                answer=Math.max(answer, sum1, sum2); 
                return answer;
            }

    let arr=[[10, 13, 10, 12, 15],
