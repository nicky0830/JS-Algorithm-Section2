    function solution(arr){          // answer와 더하는 다른 변수가 필요하다는 것을 인식하기!
            let answer=0, cnt=0;
            for(let x of arr){ 
                if(x===1){
                    cnt++; //1을 만나면 1씩 커진다(연달아 1이 나온만큼 cnt가 된다)
                    answer+=cnt;
                }
                else cnt=0; //만약 1이 아닌 0을 만나면 0이 되어 버린다
            }  return answer;
        }
